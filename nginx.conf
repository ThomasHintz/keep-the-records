#user http;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;

    server {
        #listen       80;
	listen	      443;

        ssl on;
	ssl_certificate /etc/ssl/private/a.keeptherecords.com.crt;
        ssl_certificate_key /etc/ssl/private/private-key.key;
	keepalive_timeout	70;
	ssl_ciphers AES128-SHA:AES:RC4:CAMELLIA128-SHA:!MD5:!ADH:!DH:!ECDH:!PSK:!SSLv2;

        server_name  a.keeptherecords.com www.a.keeptherecords.com;

        location / {
                proxy_pass      http://localhost:8082;
        }
    }

    server {
	listen       80;

	server_name a.keeptherecords.com www.a.keeptherecords.com;
	
	location / {
		rewrite ^ https://a.keeptherecords.com$request_uri? permanent;
	}
    }

    server {
        listen       80;
        server_name keeptherecords.com www.keeptherecords.com;
        index index.php;

        location / {
		#root /srv/http;
                try_files $uri $uri/ /index.php?q=$uri&$args;
        }

        location ~ \.php$ {
                root    html;
                fastcgi_pass   unix:/var/run/php-fpm/php-fpm.sock;
                fastcgi_index  index.php; 
                fastcgi_param  SCRIPT_FILENAME  /srv/http/nginx/$fastcgi_script_name;
                include        fastcgi_params;
        }
    }

    server {
	listen	     9001;
	server_name thintz.com www.thintz.com;

	location / {
		proxy_pass	http://localhost:8084;
	}
    }

    server {
        listen       80;
        server_name  thintz.com www.thintz.com;
